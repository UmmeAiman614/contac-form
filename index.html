<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/7008036abf.js" crossorigin="anonymous"></script>

<body>


   
    <div class="container">
        <div class="contact-container">
            <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
                <div class="contact-left-title">
                    <h2>GET IN TOUCH</h2>
                    <hr>
                </div>
                <input type="hidden" name="access_key" value="68a6411b-ca51-4153-9007-06d1050c4bfc">
                <input type="text" id="name" placeholder="Your Name" class="contact-inputs" required>
                <input type="email" id="email" placeholder="Your Email" class="contact-inputs" required>
                <!-- <input type="text" id="phone" placeholder="Your phone number" class="contact-inputs"
                    required> -->
                <textarea name="meassage" rows="4" placeholder="Enter Your Message" class="contact-inputs"
                    required></textarea>
                <button type="submit">Submit <i class="fas fa-arrow-right"></i></button>

            </form>
            <div class="contact-right">

            </div>
        </div>

    </div>



</body>

</html>
